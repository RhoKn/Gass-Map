<div class="card shadow mb-4">
  <div class="card-header py-3">
    <div class="row">
      <h6 class="m-0 font-weight-bold text-primary" id="GasStreet">Gasolinera </h6>
    </div>
  </div>
  <div class="card-body">
    <div class="form-row mb-2">
      <div class="col-md-12 mb-3 ">
        <div class="text-left"><label>Gasolinera ubicada en:</label></div>
        <h4 class="text-left" id="street">Obteniendo calle</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Magna</th>
            <th>Premium</th>
            <th>Dieasel</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>${{theGas.regular}} MXN.</td>
            <td>${{theGas.premium}} MXN.</td>
            <ng-container *ngIf="theGas.dieasel">
              <td>${{theGas.diesel}} MXN.</td>
            </ng-container>
            <ng-container *ngIf="!theGas.dieasel">
              <td> N/A</td>
            </ng-container>
          </tr>
        </tbody>
      </table>
    </div>
    
    <h4>Ubicaci√≥n</h4>
    <br>
    <br>
    <ng-container *ngIf="showMap">
        <agm-map [latitude]="theGas.latitude" [zoom]="zoom" [longitude]="theGas.longitude">
            <agm-marker  [latitude]="theGas.latitude" [longitude]="theGas.latitude"></agm-marker>
          </agm-map>
          <br>
    </ng-container>
    
    
    <br>

    
    <h4 class="text-left">Compartenos tu experiencia:</h4>

    <div class="row">
      <div class="col-md-12">
        <div class="card card-info">
          <div class="card-block">
            <textarea name="comText" [(ngModel)]="com.text" placeholder="Ingresa tu comentario aqui!" class="pb-cmnt-textarea"></textarea>


            <button (click)="createCom()"  class="btn btn-primary float-right mb-1" type="button">Commentar</button>


          </div>
        </div>
      </div>
    </div>

    <br>

      <h4 class="text-left">Comentarios</h4>
      

      <ng-container *ngFor="let comment of comments">
          <hr>
          <div class="row">
              <div class="col-md-2">
      
                <p class="text-secondary text-center">{{comment.added_time}}</p>
              </div>
              <div class="col-md-10">
                <p>
                  <a class="float-left" href="https://maniruzzaman-akash.blogspot.com/p/contact.html"><strong>{{comment.user.nick_name}}
                    </strong></a>
                </p>
                <div class="clearfix"></div>
                <p>{{comment.text}}</p>
      
              </div>
            </div>
      </ng-container>
      



  </div>
