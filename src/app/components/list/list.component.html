<ng-container *ngFor="let rq of requests, let i = index">
  <div class="col-sm-6 float-left mb-5">
    <div class="card">
      <div class="card-body">
        <a routerLink="/gas/{{rq._id}}" class="card-title">{{rq.street}}</a>
        <br>
        <h5 class="card-title" id={{i}}>{{rq.calle}}</h5>
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
              <tr>
                  <th>Magna</th>
                  <th>Premium</th>
                  <th>Dieasel</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>${{rq.regular}} MXN.</td>
                  <td>${{rq.premium}} MXN.</td>
                  <ng-container *ngIf="rq.dieasel">
                      <td>${{rq.diesel}} MXN.</td>
                  </ng-container>
                  <ng-container *ngIf="!rq.dieasel">
                    <td> N/A</td>
                  </ng-container>
              </tr>
          </tbody>
      </table>
      <a href="" onclick="return !1;" class="btn btn-primary float-right">Maps</a>
      <a href="" onclick="return !1;" (click)="addToFavorite(i)"  class="btn btn-secundary float-left mr-3 text-primary">AÃ±adir a favoritos</a>
      </div>
    </div>
  </div>
</ng-container>
