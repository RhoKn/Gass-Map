<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<div class="mb-4 text-right">
    <a [routerLink]="['/users/create']" class="btn btn-primary btn-icon-split" >
        <span class="icon text-white-50">
            <i class="fas fa-plus"></i>
        </span>
        <span class="text" style="color:white">Agregar usuarios</span>
    </a>
</div>
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Usuarios Existentes</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Nombre</th>
                        <th>Rol</th>
                        <th>Correo electronico</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="users">
                            <ngx-spinner>
                                    <p class="loading">Cargando usuarios</p>
                                </ngx-spinner>
                    </ng-container>
                        
                    <ng-container *ngIf="users">
                            <tr *ngFor="let u of users">
                                    <td>{{u.nick_name}}</td>
                                    <td>{{u.first_name}} {{u.last_name}}</td>
                                    <td class="text-center">
                                        <span class="badge badge-primary">{{u.user_type}}</span>
                                    </td>
                                    <td>{{u.email}}</td>
                                    <td class="text-center" >
                                        <a  class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a class="table-link danger">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                    </ng-container>
                    
                </tbody>
            </table>
            
        </div>
    </div>
</div>
